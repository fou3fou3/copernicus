<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://unpkg.com/htmx.org@2.0.2/dist/htmx.js"
            integrity="sha384-yZq+5izaUBKcRgFbxgkRYwpHhHHCpp5nseXp0MEQ1A4MTWVMnqkmcuFez8x5qfxr"
            crossorigin="anonymous"
        ></script>
        <title>{{ user_name }}</title>
    </head>
    <body>
        <div
            hx-get="/api/user/{{user_name}}"
            hx-trigger="load"
            hx-target="#result"
            hx-ext="json-enc"
            hx-indicator="#loading"
        >
            <div id="loading" class="htmx-indicator">Loading...</div>
            <div id="result"></div>
        </div>

        <script>
            document.body.addEventListener(
                "htmx:beforeRequest",
                function (event) {
                    console.log("Request starting");
                },
            );

            document.body.addEventListener(
                "htmx:afterRequest",
                function (event) {
                    console.log("Request completed");
                },
            );

            document.body.addEventListener(
                "htmx:responseError",
                function (event) {
                    console.error("Error:", event.detail.xhr.status);
                    document.getElementById("result").innerHTML =
                        "Error: " + event.detail.xhr.statusText;
                },
            );

            document.body.addEventListener(
                "htmx:afterOnLoad",
                function (event) {
                    var resultHtml;
                    if (event.detail.xhr.status === 200) {
                        try {
                            const jsonResponse = JSON.parse(
                                event.detail.xhr.responseText,
                            );
                            resultHtml = `<p>Name: ${jsonResponse.user_name}</p>
                                          <p><pr>Public Key: ${jsonResponse.public_key}</pr></p>`;
                        } catch (error) {
                            console.error("Error parsing JSON:", error);
                            document.getElementById("result").innerHTML =
                                "Error parsing response";
                        }
                    } else if (event.detail.xhr.status === 406) {
                        resultHtml = `<p>User {{user_name}} is not found</p>`;
                    } else {
                        resultHtml = `<p> Internal server error, try again later </p>`;
                    }

                    document.getElementById("result").innerHTML = resultHtml;
                },
            );
        </script>
    </body>
</html>
